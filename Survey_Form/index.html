<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1 id="title">User Feedback Survey</h1>
        <p id="description">We value your feedback. Please fill out this form to help us improve.</p>
    </header>

    <main>
        <form id="survey-form" action="#" method="POST">
            
            <label id="name-label" for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label id="email-label" for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label id="number-label" for="number">Age</label>
            <input type="number" id="number" name="age" min="10" max="99" placeholder="Enter your age" required>

            <label for="dropdown">How did you hear about us?</label>
            <select id="dropdown" name="source">
                <option value="internet">Internet</option>
                <option value="friend">Friend</option>
                <option value="other">Other</option>
            </select>

            <fieldset>
                <legend>Rate your experience:</legend>
                <label><input type="radio" name="experience" value="excellent" required> Excellent</label>
                <label><input type="radio" name="experience" value="good"> Good</label>
                <label><input type="radio" name="experience" value="average"> Average</label>
            </fieldset>

            <fieldset>
                <legend>Which services do you use?</legend>
                <label><input type="checkbox" name="services" value="productA"> Product A</label>
                <label><input type="checkbox" name="services" value="productB"> Product B</label>
                <label><input type="checkbox" name="services" value="productC"> Product C</label>
            </fieldset>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter any comments here..."></textarea>

            <button type="submit" id="submit">Submit</button>

        </form>
    </main>

</body>
</html>
